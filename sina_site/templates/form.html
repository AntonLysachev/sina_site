{% extends "base.html" %}
{% load i18n django_bootstrap5 %}

{% block title %}{% translate title %}{% endblock %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">
        {% translate title %}
    </h1>
    <form method="post">{% csrf_token %}
        {% bootstrap_form form %}
        <p>{% translate question %} {{ user_to_delete }}</p>
        <input class="btn btn-primary" type="submit" value="{% translate button %}">
    </form>
</div>
{% endblock %}
